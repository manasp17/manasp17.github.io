<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manas Patel's Majestic Panther || ITIS 3135 || Home</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
<body>

    <!-- Dynamically include header -->
    <div id="header"></div>

    <!-- Main Content Section -->
    <main>
        <h2>ITIS 3135 Home</h2>
        <p>This is all the content for my ITIS 3135 class.</p>
    </main>

    <!-- Dynamically include footer -->
    <div id="footer"></div>

    <script>
        // Function to dynamically load the header and footer
        function loadHeaderFooter() {
            // Load header
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });

            // Load footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        }

        // Trigger function when the page loads
        window.onload = loadHeaderFooter;
    </script>

</body>

</html>
