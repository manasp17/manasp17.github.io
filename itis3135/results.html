<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator - Results</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/bmr.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="bmrindex.html">Home</a></li>
                <li><a href="calculator.html">Calculator</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="faqs.html">FAQs</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="./index.html">Back to ITIS 3135</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Your BMR Results</h1>
        <div id="resultsContainer">
            <p>BMR: <span id="bmrValue">--</span></p>
            <p>Calories to maintain weight: <span id="maintenance">--</span></p>
            <p>Calories for weight loss: <span id="loss">--</span></p>
            <p>Calories for weight gain: <span id="gain">--</span></p>
        </div>
        <a href="calculator.html">Recalculate</a>
        <!-- Add Image Below -->
        <div class="image-container">
            <img src="images/bmrcal.png" alt="BMR Results" style="max-width: 100%; height: auto; margin-top: 20px;">
        </div>
        
        
    </main>
    
    <div id="footer"></div>
    <script>
        // Fetch and display the stored results from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const bmr = localStorage.getItem('bmr');
            const maintenance = localStorage.getItem('maintenance');
            const weightLoss = localStorage.getItem('weightLoss');
            const weightGain = localStorage.getItem('weightGain');

            if (bmr && maintenance && weightLoss && weightGain) {
                // Display the results
                document.getElementById('bmrValue').textContent = `${bmr} calories/day`;
                document.getElementById('maintenance').textContent = `${maintenance} calories/day`;
                document.getElementById('loss').textContent = `${weightLoss} calories/day`;
                document.getElementById('gain').textContent = `${weightGain} calories/day`;
            } else {
                // If no data is found, display an error or empty state
                document.getElementById('resultsContainer').innerHTML = "<p>No results found. Please make sure you calculate your BMR first.</p>";
            }
        });
    </script>
    <script src="scripts/bmr_script.js"></script>
</body>
</html>
