<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator - Calculator</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    

    <link rel="stylesheet" href="styles/bmr.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="bmrindex.html">Home</a></li>
                <li><a href="calculator.html">Calculator</a></li>
                <li><a href="results.html">Results</a></li>

                <li><a href="./index.html">Back to ITIS 3135</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>BMR Calculator</h1>
        <form id="bmr-Form">
            <label>Age: <input type="number" id="age" required></label><br>
            <label>Gender:
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </label><br>
            <label>Height (cm): <input type="number" id="height" required></label><br>
            <label>Weight (kg): <input type="number" id="weight" required></label><br>
            <button type="submit">Calculate</button>
        </form>
        
        <!-- Add Image Below -->
        <div class="image-container">
            <img src="images/bmr.png" alt="BMR Calculator" style="max-width: 100%; height: auto; margin-top: 20px;">
        </div>
    </main>
    
    


    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then((res) => res.text())
            .then((data) => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="scripts/bmr_script.js"></script>
</body>
</html>
